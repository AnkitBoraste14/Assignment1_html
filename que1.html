<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .p1{
            text-align: center;
        }
        label{
            display:flex;
            margin-left: 39vw;
        }
        h3{
            display:flex;
            margin-left: 39vw;
        }
        input{
            width: 250px;
        }
        textarea{
            width: 250px;
            padding: 8px;
            margin-top: 5px;
            box-sizing:border-box;
        }
    </style>
  </head>
  <body>
    <form>
        <div class="p1">
      <h1>Resume Builder</h1>
      <h3>Personal Information</h3>
      <label>Full Name</label> <br>
      <input type="text" />
      <br>
      <label for="">Email:</label> <br>
      <input type="email" name="email" id="" />
      <br>
      <label>Phone Number:</label> <br>
      <input type="number" />
      <br>
      <label>Date of Birth:</label> <br>
      <input type="date" />
      <br>
      <h3>Education</h3>
      <label>Degree:</label> <br>
      <input type="text" />
      <br>
      <label>School/University:</label> <br>
      <input type="text" />
      <br>
      <label>Marks(in Percentage):</label> <br>
      <input type="number" />
      <br>
      <h3>Project</h3>
      <label>Title:</label> <br>
      <input type="text" />
      <br>
      <label>Summary:</label> <br>
      <textarea name="" id=""></textarea>
      <br>
      <label>Technology:</label> <br>
      <input type="text" />
      <br>
      <h3>Skills</h3>
      <label>List of Skills:</label> <br>
      <textarea name="" id=""></textarea>
      <br>
      <span><button style="background-color: blueviolet;">Submit Resume</button></span>
        </div>
    </form>
  </body>
</html>
